<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCraft IDE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
      window.MonacoEnvironment = {
        getWorkerUrl: function (workerId, label) {
          return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
            self.MonacoEnvironment = {
              baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/'
            };
            importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/base/worker/workerMain.js');`
          )}`;
        }
      };
    </script>
    <style>
      :root {
        /* Glassmorphism Theme */
        --text-primary: #e5e5e5;
        --text-secondary: #b2b2b2;
        --text-tertiary: #808080;
        --ui-panel-bg: rgba(30, 30, 45, 0.4); /* Slightly tinted glass */
        --ui-panel-bg-heavy: rgba(45, 45, 60, 0.5); /* Heavier tint */
        --ui-border: rgba(255, 255, 255, 0.1);
        --ui-hover-bg: rgba(255, 255, 255, 0.08);
        --accent-primary: #00ffff; /* Neon Cyan */
        --accent-secondary: #f000ff; /* Neon Magenta */
        --scrollbar-thumb: rgba(255, 255, 255, 0.15);
        --scrollbar-thumb-hover: rgba(255, 255, 255, 0.3);
        --ui-border-radius: 12px;
        --ui-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      @keyframes float-in {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-float-in {
        animation: float-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #0a0a19;
        background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726a?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-primary);
        margin: 0;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }

      /* Breakpoint styles for Monaco Editor */
      .monaco-breakpoint {
        background: #e52525;
        border-radius: 50%;
        width: 8px !important;
        height: 8px !important;
        margin-top: 5px;
        margin-left: 5px;
        cursor: pointer;
      }
      
      .xterm-viewport {
          width: initial !important; /* Fix for xtermjs viewport width */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/IDE/index.tsx" defer></script>
  </body>
</html>
