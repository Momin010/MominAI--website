    <style>
        :root {
            /* Theme variables */
            --background: #0B0818;
            --background-secondary: #120F24;
            --border-color: rgba(255, 255, 255, 0.1);
            --gray: #8B949E;
            --foreground: #F0F2F5;
            --accent: #a970e8; /* Updated accent */
            --accent-glow: rgba(169, 112, 232, 0.5);
            --accent-text: #FFFFFF;

            /* IDE-specific variables */
            --ui-panel-bg: rgba(30, 32, 47, 0.7);
            --ui-panel-bg-heavy: #141623;
            --ui-border: rgba(255, 255, 255, 0.1);
            --gray-light: #4a4a4a;
            --gray-dark: #2a2a2a;
            --ui-border-radius: 0.5rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body, #root {
            height: 100%;
            width: 100%;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: var(--background);
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body.ide-view {
            background: linear-gradient(168deg, rgba(41,22,55,1) 0%, rgba(35,38,82,1) 35%, rgba(45,80,95,1) 72%, rgba(20,53,63,1) 100%);
        }

        #root {
            isolation: isolate;
            position: relative;
        }
        
        #root::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse 80% 80% at 20% 20%, var(--accent-glow), transparent),
                radial-gradient(ellipse 50% 50% at 80% 90%, rgba(120, 113, 224, 0.3), transparent);
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
            animation: aurora 15s ease-in-out infinite alternate;
        }

        body.ide-view #root::before {
            display: none;
        }

        .xterm {
            padding: 10px;
            height: 100%;
        }
        .xterm-viewport {
            width: initial !important; 
        }

        /* Animation Keyframes */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes aurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: hue-rotate(0deg); }
            50% { transform: translate(20vw, -15vh) rotate(30deg) scale(1.4); filter: hue-rotate(60deg); }
            100% { transform: translate(-15vw, 10vh) rotate(-10deg) scale(1); filter: hue-rotate(0deg); }
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
