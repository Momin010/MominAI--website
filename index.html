    <style>
        :root {
            --background: #000000;
            --background-secondary: #111111;
            --foreground: #ffffff;
            --gray: #888888;
            --gray-dark: #222222;
            --gray-light: #333333;
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.5);
            --border-color: #333333;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: var(--background);
            color: var(--foreground);
            overflow-x: hidden; /* Allow vertical scroll, prevent horizontal */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            isolation: isolate;
            position: relative;
        }
        
        /* Aurora background effect */
        #root::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse 80% 80% at 20% 20%, var(--accent-glow), transparent),
                radial-gradient(ellipse 50% 50% at 80% 90%, rgba(120, 113, 224, 0.3), transparent);
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
            animation: aurora 15s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: hue-rotate(0deg); }
            50% { transform: translate(20vw, -15vh) rotate(30deg) scale(1.4); filter: hue-rotate(60deg); }
            100% { transform: translate(-15vw, 10vh) rotate(-10deg) scale(1); filter: hue-rotate(0deg); }
        }
        
        /* Scroll reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom cursor styles */
        body.custom-cursor-active,
        body.custom-cursor-active * {
            cursor: none !important;
        }

        /* Show native cursor when hovering over elements like iframes */
        body.native-cursor-active,
        body.native-cursor-active * {
            cursor: auto !important;
        }

        /* Make xtermjs terminal fit its container */
        .xterm {
            padding: 10px;
            height: 100%;
        }
        .xterm-viewport {
            width: initial !important; /* Fix for xtermjs viewport width */
        }
    </style>
