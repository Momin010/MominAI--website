<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MominAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

        :root {
            --background: #0D0C12;
            --background-secondary: #111018;
            --background-tertiary: #1A1922;
            --foreground: #E0E0E0;
            --gray: #848494;
            --gray-dark: #2A2933;
            --gray-light: #3C3B44;
            --accent: #8A2BE2; /* A vibrant purple */
            --accent-glow: rgba(138, 43, 226, 0.5);
            --border-color: #2A2933;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body, #root {
            height: 100%;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            overflow: hidden; /* Prevent double scrollbars, React will manage scrolling */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            isolation: isolate;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Aurora background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse 50% 50% at 20% 25%, var(--accent-glow), transparent 70%),
                radial-gradient(ellipse 40% 40% at 80% 80%, rgba(60, 130, 240, 0.3), transparent 70%);
            z-index: -1;
            opacity: 0.7; /* User wanted strong, 2.1 is invalid, using a high but valid value */
            pointer-events: none;
            animation: aurora 20s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.2); filter: hue-rotate(0deg); }
            50% { transform: translate(10vw, -10vh) rotate(15deg) scale(1.5); filter: hue-rotate(45deg); }
            100% { transform: translate(-10vw, 5vh) rotate(-5deg) scale(1.2); filter: hue-rotate(0deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }

    </style>
